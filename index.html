<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>
        CONG NHA LE - 0761950 - Assingment 10
    </h1>

    <form id="registerForm" action="/register" method="post" name="register">
        <div>
            <label for="username" class="required">Username:</label>
            <input type="text" placeholder="Enter your username" name="username" id="username" required>
        </div>
        <div>
            <label for="password" class="required">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="conf-password" class="required">Confirm password:</label>
            <input type="password" name="conf-password" id="conf-password" required>
        </div>

        <div id="consent-container" class="hide">
            <label for="consent">I accept the terms of service</label>
            <input required type="checkbox" name="consent" id="consent">
        </div>

        <div>
            <label for="countries">Select your country:</label>
            <select name="countries" id="countries" required>
                <option selected value="not valid">Select your country</option>
                <!-- Render option by JS -->
            </select>
        </div>

        <input type="submit" id="submit" value="submit" />
    </form>

    <h2 id="welcomeMessage"></h2>

    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
